<!DOCTYPE html>
<html>
<head>
  <title>디지털 취약계층을 위한 정보제공</title>
  <link rel="stylesheet" href="/index.css">
</head>
<body>
  <div class="top">
     
  </div>
  <div>
  </div>
  <div class="header">
    <img class="main-logo" src="/images/logo.png"><br><br>
    디지털 징검다리를 위한 맞춤 정보 서비스
  </div>
  <div class="search">
    <input style="outline: none;" type="text" class="search-txt" id="search-input" placeholder="검색어를 입력하세요">
    <span>
      <img class="search-btn" src="/images/glass2.png" onclick="search()">
    </span>
  </div>

    <div id="search-results"></div>
    <div class="category"> 
      <div class="container">
        <div><a class="box1" href="/jobs">
          <img class="box-img" src="/images/job.png">
          <div class="box-txt">일자리</div>
        </a></div>
        <div><a class="box2" href="/medical">
          <img class="box-img" src="/images/medical.png">
          <div class="box-txt">의료</div>
        </a></div>
        <div><a class="box3" href="/culture">
          <img class="box-img" src="/images/culture.png">
          <div class="box-txt">문화</div>
        </a></div>
      </div>
  </div>
  <div class="last">
    <img class="banner" src="/images/banner.png">
  </div>
  <script>
    function search() {
    const searchInput = document.getElementById('search-input');
    const query = searchInput.value;

    // Redirect to the search route
    window.location.href = `/search?query=${encodeURIComponent(query)}`;
  }
</script>
 </body>
</html>
